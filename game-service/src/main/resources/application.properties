server.port=8081
spring.application.name=game-service

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:54320/game
spring.datasource.username=game
spring.datasource.password=game!

spring.jpa.hibernate.ddl-auto=create-drop

management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*

info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue=myQueue
rabbitmq.durable=false

logging.level.root=ERROR
logging.level.rs.edu=INFO